<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card rounded-5 border-5 shadow">
          <div>
            <h4 class=" mb-4 text-center text-success fw-bold">BMI Calculator</h4>
            <form>
              <div class="mb-4">
                <label for="weight" class="fw-bold" >Weight (kg)</label>
                <input type="number" class="form-control rounded-3" id="weight" placeholder="Enter your weight in kg"  required>
              </div>
              <div class="mb-5">
                <label for="height" class="fw-bold">Height (cm)</label>
                <input type="number" class="form-control rounded-3" id="height" placeholder="Enter your height in cm" required>
              </div>
              <div class="mb-4">
                <img class="w-100" src="./image1.jpg" alt="no">
              </div>
              <button type="button" class="btn btn-success w-100" onclick="calculate()">Calculate BMI</button>
            </form>
            <div id="result" class="mt-4 text-center fw-bold"></div>
          </div>
        </div>
      </div>
     
</body>
<script>
function calculate() {
  const weight = document.getElementById('weight').value;
  const height = document.getElementById('height').value / 100;

  if (weight > 0 && height > 0) {
    const bmi = (weight / (height * height)).toFixed(2);
    let comment = '';

    if (bmi < 18.5) {
      comment = '<span class="text-danger">You are Underweight!</span>';
    } else if (bmi < 24.9) {
      comment = '<span class="text-success">You are Normal weight!</span>';
    } else if (bmi < 29.9) {
      comment = '<span class="text-warning">You are Overweight!</span>';
    } else {
      comment = '<span class="text-danger">You are Obese!</span>';
    }

    document.getElementById('result').innerHTML = `
      <span class="text-success">Your BMI is <strong>${bmi}</strong></span><br>${comment}
    `;
  } else {
    document.getElementById('result').innerHTML = `
      <span class="text-danger">Please enter valid values for weight and height.</span>
    `;
  }
}

</script>
</html>
